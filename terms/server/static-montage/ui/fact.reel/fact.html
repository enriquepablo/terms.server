<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="fact.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "fact"},
                "verb": {"@": "verb"},
                "modsController": {"@": "modsController"}
            }
        },

        "verb": {
            "prototype": "ui/verb.reel",
            "properties": {
                "element": {"#": "verb"}
            }
        },
            
        "modsController": {
            "prototype": "montage/ui/controller/array-controller",
            "bindings": {
                "content": {"<->": "@owner.mods"}
            }
        },

        "modRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "mods"},
                "contentController": {"@": "modsController"}
            }
        },

        "modEntry": {
            "prototype": "ui/mod-entry.reel",
            "properties": {
                "element": {"#": "mod"}
            },
            "bindings": {
                "mod": {"<-": "@modRepetition.objectAtCurrentIteration"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="fact" class="Fact">
        <div data-montage-id="verb"></div>
        <div data-montage-id="mods">
            <div data-montage-id="mod"> </div>
        </div>
    </div>
</body>
</html>
