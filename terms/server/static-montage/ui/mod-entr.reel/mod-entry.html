<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="mod-entry.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "ModEntry"}
            }
        },
        "label": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "label"}
            },
            "bindings": {
                "value": {"<-": "@owner.mod.label"}
            }
        },
        "word": {
            "prototype": "montage/ui/select.reel",
            "properties": {
                "element": {"#": "word"}
            },
            "bindings": {
                "element": {"<->": "@owner.mod.word.element"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="ModEntry" class="ModEntry">
        <span data-montage-id="label"></span>
        <select data-montage-id="word"></select>
    </div>
</body>
</html>
