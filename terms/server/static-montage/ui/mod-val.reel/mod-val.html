<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="mod-val.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                  "element": {"#": "ModVal"},
                  "fact": {"@": "fact"}
              }
        },
        "word": {
            "prototype": "montage/ui/select.reel",
            "properties": {
                "element": {"#": "word"}
            },
            "bindings": {
                "content": {"<-": "@owner.word.content"},
                "value": {"<->": "@owner.word.value"}
            }
        },
        "fact": {
            "prototype": "ui/fact.reel",
            "properties": {
                "element": {"#": "fact"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="ModVal" class="ModVal">
      <select data-montage-id="word"> </select>
      <div data-montage-id="fact"> </div>
    </div>
</body>
</html>
