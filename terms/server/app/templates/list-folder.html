<h2>${data.title}</h2>

${data.body}

<h3>Contents</h3>

% if contents == 'false':

<p>No contents</p>

% else:

    <ul>
    % for content in contents:
        <% fact = '(view %s, what %s)' % (user, content['Content1']) %>
        <li>
            <a href="javascript: window.kb.tellFact('${fact}')">${content['Content1']}</a>        
        </li>
    % endfor
    </ul>

% endif
