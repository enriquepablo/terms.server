
<h3>${facts} ?</h3>

<div class="response">

% if isinstance(resp, basestring):

    <div>${resp}</div>

% else:

    <% keys = resp[0].keys() %>
    <table class="tablesorter">
        <thead>
            <tr>
            % for key in keys:
                <th>${key}</th>
            % endfor
            </tr>
        </thead>
        <tbody>
        % for row in resp:
            <tr>
            % for k in keys:
                <td>${row[k]}</td>
            % endfor
            </tr>
        % endfor
        <tbody>
    </table>

% endif

</div>
